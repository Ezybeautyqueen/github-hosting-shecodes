<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 Assignment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Sriracha&family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0478204899.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="first-box">
          <div class="row">
            <div class="col- text-primary">
              <form id="form-id">
                <label for="name"> </label>
                <input
                  class="name1"
                  type="text"
                  placeholder="Enter your city name"
                  name="city"
                  id="inputCityName"
                  required
                />

                <button class="btn btn-primary" id="form-search" type="submit">
                  Search
                </button>

                <button class="btn btn-danger" id="current">Current</button>
              </form>
              <div class="col-sm-3">
                <div class="second-box"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="third-box">
          <h5 class="text-primary current">Current Weather</h5>
          <h4 class="garden-city" id="city"></h4>
          <div class="row">
            <div class="col-sm-3 Tuesday">
              <h6 class="text-warning tuesday" id="time">
                Tuesday <br />
                4: 30
                <h5 class="cloudy" id="description">Partly</h5>
              </h6>
            </div>

            <div class="col-sm-5 rain-rain text-primary">
              <ul>
                <li class="temperature">
                  <span id="temperatureUnit"></span>°C
                </li>
                <li class="precipitate">
                  Humidity: <span id="humidity"></span>%
                </li>
                <li class="wind">Wind: <span id="wind">km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="fourth-box">
          <div class="row symbols">
            <div class="col">
              <p class="day text-primary">
                Wed <br />
                <i class="fa-solid fa-cloud-sun cloud-sun"></i><br />
                28° 21°
              </p>
            </div>
            <div class="col">
              <p class="day text-primary">
                Thu <br />
                <i class="fa-solid fa-cloud-rain cloud-rain"></i><br />
                24° 21°
              </p>
            </div>
            <div class="col">
              <p class="day text-primary">
                Fri <br />
                <i class="fa-solid fa-cloud-sun cloud-sun cloud-sun2"></i><br />
                28° 21°
              </p>
            </div>
            <div class="col">
              <p class="day text-primary">
                Sat <br /><i class="fa-solid fa-sun"></i><br />
                27° 21°
              </p>
            </div>
            <div class="col">
              <p class="day text-primary">
                Sun <br />
                <i class="fa-solid fa-sun"></i><br />
                27° 21°
              </p>
            </div>
          </div>
        </div>
      </div>
      <p class="Ezinne"><a  href="" class="Ezinne2">Open source code</a>  By Ezinne Blessing Uche-Agbaeze</p>
    </div>
    <script src="week5.js"></script>
  </body>
</html>
